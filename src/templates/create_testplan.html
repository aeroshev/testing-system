<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Выполнение тест-плана</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-dark" style="background-color: #54ace2;">
      <span class="navbar-brand mx-auto mb-0 h1">Редактирование тест-плана</span>
      <a class="btn btn-primary btn-sm btn-outline" href="{% url 'get_project' project_id=project_id %}">Back</a>
    </nav>
  <body>
    <div class="container">
    </div>
    <div class="container">
      <div class="row">
       <div class="col-md mx-auto">
         <div class="card text-center m-3">
            <h5 class="card-header">Выбрать тест-сьюты</h5>
           <div class="card-body">
             <div class="row mr-3">
               <div class="col-sm-12 ">
                 <table id="testing_table" class="table table-striped table-bordered" style="width:100%" >
                   <thead>
                     <tr>
                       <th></th>
                       <th>Testcase</th>
                     </tr>
                   </thead>
                   <tbody>
                    {% for testcase in cases %}
                     <tr>
                         <td><div class="form-check"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></div></td>
                         <td>{{testcase.name}}</td>
                     </tr>
                     {% endfor %}
                   </tbody>
                 </table><p></p>
                 <a class="btn btn-primary m-3" style="width:30%;" href="#" role="button">Сохранить</a>
               </div>
             </div>
           </div>
         </div>
       </div>
      </div>
    </div>


  </body>
  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script src="//cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
  <script>
      $(document).ready(function() {
        checkboxHeader: true,
          $('#testing_table').DataTable();
      });
  </script>
</html>
