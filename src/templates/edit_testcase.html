<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Система управления тестированием</title>

    <style>

      .button {
        background: white;
		display: inline-block;
		cursor: pointer;
      }
	  
	    .form {
        position: absolute;
        background: white;
      }
	  
	 .h2 {
        position: absolute;
		top: 15.5%; 
      }
	  
	 .h2_logs {
		left: 60%;
		top: 12%; 
      }
	  
	  
     .button_testcase {width: 100%; height: 10%; background-color: #C0C0C0; top: 15%;  left: 15%; margin-bottom: 4%;}
	 
	 .button_number {position: absolute; width: 10.5%; height: 7%; background-color: #C0C0C0; top: 85%;  left: 40%;}
	 .button_save   {position: absolute; width: 10.5%; height: 7%; background-color: #0000FF; top: 85%;  left: 80%; color: #fff; border-radius: 12px;}

	.form_edit  {width: 60%; height: 70%;  top: 10%; left: 35%; }
	.form_button  {width: 20.5%; height: 80%;  top: 10%; left: 10%; border: 1px solid black;}
     

	 
	.input{
		width: 100%;
		height: 100%;
		}
	
	  
    </style>
  </head>
  <body>
   <h1 align = "center" style="background-color:#87CEFA;">{{proj_name}}</h1>

   <button class="button button_number">Номер</button>
   <button class="button button_save">Сохранить</button>

   <form class="form form_button">
       {% for testcase in testcases %}
            <button class="button button_testcase">{{testcase}}</button>
       {% endfor %}
   </form>

   <form class="form form_edit">
	<input class="input" type="text" id="case_edit" placeholder="Окно редактирования тест-кейса">
   </form>

  </body>
</html>
