<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Система управления тестированием</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-dark" style="background-color: #54ace2;">
      <span class="navbar-brand mx-auto mb-0 h1">Система управления тестированием</span>
      <a class="btn btn-primary btn-sm btn-outline" href="{% url 'get_project' project_id=project.id %}">Back</a>
    </nav>
   <div class="container">
   <div class="row">
    <div class="col-md-4 mx-auto">
      <div class="card text-center m-3">
        <div class="card-header">
          <h4 >Тест-кейсы</h4>
        </div>

        <div class="card-body">
          <div class="row mr-3">
            <div class="col-sm-12 ">
              <table id="projects_table" class="table table-striped table-bordered" style="width:100%" >
                <tbody>
                  {% for testcase in testcases %}
                  <tr>
                      <td ><a href="{% url 'edit_case' testcase_id=testcase.id %}">{{ testcase.name}}</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-8 ">

      <div class="card text-center m-3">
        <h5 class="card-header">Редактирование тест-кейса</h5>
        <div class="card-body">
            <form>

                <button class="btn btn-primary m-2">Сохранить</button>
            </form>
        </div>
      </div>
    </div>
    </div>
   </div>

  </body>
</html>
