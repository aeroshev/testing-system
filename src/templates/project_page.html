<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Система управления тестированием</title>

    <style>

      .button {
        position: absolute;
        background: white;
		display: inline-block;
		cursor: pointer;
      }
	  
	    .form {
        position: absolute;
        background: white;
      }
	  
	 .h2 {
        position: absolute;
		top: 13%; 
      }
	  
	 .h2_settings {
		left: 60%;
      }
	  
	 .h2_testing {
		left: 60%;
		top: 60%; 
      }
	  
	 .h2_descr {
		left: 20%;
      }
	  
	  
	 .button_roles  {width: 20.5%; height: 10%; background-color: #C0C0C0; top: 20%;   left: 60%;}
	 .button_suites {width: 20.5%; height: 10%; background-color: #C0C0C0; top: 32.5%; left: 60%;}
	 .button_cases  {width: 20.5%; height: 10%; background-color: #C0C0C0; top: 45%;   left: 60%;}
     .button_plan   {width: 20.5%; height: 10%; background-color: #C0C0C0; top: 67.5%;   left: 60%;}
	 .button_report {width: 20.5%; height: 10%; background-color: #C0C0C0; top: 80%; left: 60%;}
	 
	 .form_descr {width: 30%; height: 50%;  top: 25%; left: 20%; border: 1px solid black;}
	 
	 
	.output{
		width: 100%;
		height: 100%;
		}
    </style>
  </head>
  <body>
   <h1 align = "center" style="background-color:#87CEFA;">Проект "{{ project.name }}"</h1>
   <h2 class="h2 h2_settings">Настроить проект</h2>
   <h2 class="h2 h2_descr">Описание проекта: {{ project.name }}</h2>
   <h2 class="h2 h2_testing">Тестирование:</h2>
   
   <button class="button button_roles">Настроить проектные роли</button>
   <button class="button button_suites">Тест-кейсы</button>
   <button class="button button_cases">Тест-сьюты</button> 
   <button class="button button_plan">Выполнение тест-плана</button> 
   <button class="button button_report">Формирование отчета</button> 
   
   <form class="form form_descr">
	  <output class="output" type="text" id="proj_descr" >{{ project.description }}</output>
   </form>

  </body>
</html>
