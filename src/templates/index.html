<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Система управления тестированием</title>

    <style>

      .button {
        background: white;
		display: inline-block;
		cursor: pointer;
      }
	  
	    .form {
        position: absolute;
        background: white;
      }
	  
	 .h2 {
        position: absolute;
		top: 15.5%; 
      }
	  
	 .h2_cr_proj {
		left: 60%;
      }
	  
	 .h2_proj {
		left: 20%;
      }
	  
	  

	 .button_create {position: absolute; width: 20.5%; height: 10%; background-color: #0000FF; top: 75%; left: 60%; color: #fff; border-radius: 12px;}
     .button_proj {width: 100%; height: 15%; background-color: #C0C0C0; }
     .button_search {position: absolute; width: 6.5%; height: 4%; background-color: #0000FF; top: 27.5%; left: 44%; color: #fff; border-radius: 8px;}
      
	 .form_name   {width: 20%; height: 10%;  top: 25%; left: 60%; }
	 .form_descr  {width: 20%; height: 25%;  top: 40%; left: 60%; }
	 .form_button {width: 30.5%; height: 45%;  top: 37%; left: 20%;}
	 .form_search {width: 22%; height: 6%;  top: 25%; left: 20%; }
	 
	 
	.input_form {
		width: 100%;
		height: 100%;
		}
	
	
	  
    </style>
  </head>
  <body>
   <h1 align = "center" style="background-color:#87CEFA;">Система управления тестированием</h1>
   <h2 class="h2 h2_proj">Проекты</h2>
   <h2 class="h2 h2_cr_proj">Создать проект</h2>

   <div class="form form_button">
     {% for project in projects %}
      <a class="button button_proj" href="{% url 'get_project' project_id=project.id %}">{{ project.name }}</a><p></p>
     {% endfor %}
   </div>

   <button class="button button_search">Искать</button>
   
   <form action="/project/create/"  method="post" class="form form_name">
     {% csrf_token %}
     <div>
       {% for field in create_form %}
        <div class="input_form">{{ field }}</div>
       {% endfor %}
     </div>
     <button class="button button_create">Создать проект</button>
   </form>
   <form action="/project/find/" method="post" class="form form_search">
	<input class="input" type="text" id="proj_name_search" placeholder="Поиск...">
   </form>
  </body>
</html>
