<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Система управления тестированием</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
   <h1 align = "center" style="background-color:#87CEFA;">Система управления тестированием</h1>
   
   <div class="row p-5">
    <div class="col-md mx-auto">
      <h2 >Проекты</h2>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <table id="albums" class="table table-striped table-bordered" style="width:100%" >
              <thead>
                <tr>
                  <th>Status</th>
                  <th>Project name</th>
                </tr>
              </thead>
              <tbody>
                {% for project in projects %}
                <tr>
                    <td>Status here</td>
                    <td><a href="{% url 'get_project' project_id=project.id %}">{{ project.name }}</a></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <script src="//code.jquery.com/jquery-1.12.4.js"></script>
      <script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
      <script src="//cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
      <script>
          $(document).ready(function() {
              $('#albums').DataTable();
          });
      </script>
    </div>
    <div class="col  my-auto mx-auto">
      <h2 >Создать проект</h2>
      <form action="/project/create/"  method="post">
        {% csrf_token %}
        <div>
          {% for field in create_form %}
           <div class="input_form">{{ field }}</div>
          {% endfor %}
        </div>
        <button class="button button_create">Создать проект</button>
      </form>
    </div>
   </div>

  </body>
 
</html>
