<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Система управления тестированием</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-dark" style="background-color: #54ace2;">
      <span class="navbar-brand mx-auto mb-0 h1">Тест-сьют {{ testsuite_name }}</span>
      <form class="form-inline">
        <button class="btn btn-sm btn-outline" type="button">Log out</button>
      </form>
    </nav>
   <div class="container">
   <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card text-center m-3">
        <div class="card-header">
          <h4 >Тест-кейсы</h4>
        </div>

        <div class="card-body">
          <div class="row mr-3">
            <div class="col-sm-12 ">
              <table id="projects_table" class="table table-striped table-bordered" style="width:100%" >
                <thead>
                  <tr>
                    <th>Project name</th>
                  </tr>
                </thead>
                <tbody>
                  {% for project in projects %}
                  <tr>
                      <td ><a href="{% url 'get_project' project_id=project.id %}">{{ project.name }}</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 ">

      <div class="card text-center m-3">
        <h5 class="card-header">Шаги тест-кейса</h5>
        <div class="card-body">
             <table id="steps_table" class="table table-striped table-bordered" style="width:100%" >
                <thead>
                  <tr>
                    <th>Step</th>
                    <th>Description</th>
                  </tr>
                </thead>
                <tbody>
                  {% for step in steps %}
                  <tr>
                      <td style="width:30%">{{ step.status }}</td>
                      <td style="width:70%">{{ step.descr }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
      </div>
    </div>
    </div>
   </div>

  </body>

  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script src="//cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
  <script>
      $(document).ready(function() {
          $('#projects_table').DataTable();
      });
  </script>
</html>
