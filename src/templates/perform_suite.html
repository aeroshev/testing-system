<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Система управления тестированием</title>

    <style>

      .button {
        background: white;
		display: inline-block;
		cursor: pointer;
      }
	  
	    .form {
        position: absolute;
        background: white;
      }
	  
	 .h2 {
        position: absolute;
		top: 15.5%; 
      }
	  
	 .h2_logs {
		left: 60%;
		top: 12%; 
      }
     .button_testcase  {width: 100%; height: 10%; background-color: #C0C0C0; margin-bottom: 4%;}
	 .button_perform {position: absolute; width: 17.5%; height: 8%; background-color: #6495ED; top: 87%;  left: 11.5%; color: #fff; border-radius: 12px;}
     .button_search {position: absolute; width: 5.5%; height: 3%; background-color: #0000FF; top: 12.5%; left: 25%; color: #fff; border-radius: 8px;}

	 .form_edit   {width: 60%;   height: 75%;  top: 10%; left: 35%; }
	 .form_search {width: 13%;   height: 5%;   top: 10%; left: 10%; }
	 .form_button {width: 20.5%; height: 65%;  top: 19%; left: 10%; }

	.input{
		width: 100%;
		height: 100%;
		}
	
	  
    </style>

  </head>
  <body>
   <h1 align = "center" style="background-color:#87CEFA;">{{proj_name}}</h1>

   <button class="button button_perform">Выполнить тест-кейс</button>
   <button class="button button_search">Искать</button>

   <form class="form form_button">
       {% for testcase in testcases %}
            <button class="button button_testcase">{{testcase}}</button>
       {% endfor %}
   </form>

   <form class="form form_search">
	<input class="input" type="text" id="search" placeholder="Поиск...">
   </form>

   <form class="form form_edit">
	<input class="input" type="text" id="case_edit" placeholder="Окно шагов выбранного тест-кейса">
   </form>
  </body>
</html>
